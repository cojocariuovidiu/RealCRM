


<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong> Sign in to continue</strong>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="login()" name="form" novalidate >
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input class="form-control" id="username" placeholder="Username"  type="text" ng-model="username">
                                    </div>
                                    <!-- TODO: error messages -->
                                   <!--  <p class="help-block" ng-show="form.email.$error.mongoose"> {{ errors.username }}</p> -->
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input class="form-control" placeholder="Password" id="password" type="password" ng-model="password">
                                    </div>
                                    <!-- TODO: error messages -->
                                   <!-- <p class="help-block" ng-show="form.email.$error.mongoose"> {{ errors.username }}</p> -->
                                </div>
                                <div class="form-group has-error">
                                    <!-- TODO: error messages -->
                                    <!--<p class="help-block">{{ error.other }}</p>-->
                                 </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-primary btn-block" >Log in</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="panel-footer ">
               <p>Don't have an account? <a href="#signup"> Sign Up Here </a></p>
               <p>Forgot your password?<a href="#forgot"> Recover Password</a></p>
            </div>
        </div>
    </div>
</div>
